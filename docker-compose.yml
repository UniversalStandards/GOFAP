# Docker Compose configuration for GOFAPS
# For development and testing purposes

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gofaps-postgres
    environment:
      POSTGRES_DB: gofaps
      POSTGRES_USER: gofaps_user
      POSTGRES_PASSWORD: gofaps_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gofaps_user -d gofaps"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gofaps-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: gofaps-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gofaps-network

  # GOFAPS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gofaps-app
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://gofaps_user:gofaps_password@postgres:5432/gofaps
      SESSION_SECRET: your_session_secret_change_this_in_production
      REDIS_URL: redis://redis:6379
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/var/log/gofaps
    restart: unless-stopped
    networks:
      - gofaps-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: gofaps-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - gofaps-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  gofaps-network:
    driver: bridge
