name: PR Checks

on:
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  actions: read

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  build-artifacts:
    name: build-artifacts
    runs-on: ubuntu-latest
    needs: [check, test, lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build client and server
        run: npm run build

      - name: Package build output
        run: |
          tar -czf gofap-build-${{ github.sha }}.tar.gz dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gofap-build-${{ github.sha }}
          path: gofap-build-${{ github.sha }}.tar.gz
          if-no-files-found: error

      - name: Upload artifact to Azure Blob Storage
        if: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING && secrets.AZURE_STORAGE_CONTAINER }}
        uses: azure/cli@v1
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_STORAGE_CONTAINER }}
        with:
          inlineScript: |
            az storage blob upload \
              --container-name "$AZURE_STORAGE_CONTAINER" \
              --name "builds/${{ github.sha }}.tar.gz" \
              --file "gofap-build-${{ github.sha }}.tar.gz" \
              --overwrite
