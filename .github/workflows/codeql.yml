name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '33 5 * * 1'  # Run every Monday at 5:33 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    permissions: write-all

    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript', 'java', 'go', 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        fail-on-severity: warning
        
    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.sarif
        
    - name: Custom Build
      if: failure()
      run: |
        # Custom build steps here
        if [ "${{ matrix.language }}" == "python" ]; then
          pip install -r requirements.txt
          python build.py
        elif [ "${{ matrix.language }}" == "javascript" ]; then
          npm install
          npm run build
        elif [ "${{ matrix.language }}" == "java" ]; then
          mvn clean install
        elif [ "${{ matrix.language }}" == "go" ]; then
          go build ./...
        elif [ "${{ matrix.language }}" == "csharp" ]; then
          dotnet build
        fi
