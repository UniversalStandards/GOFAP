name: Promote Container Image

on:
  workflow_dispatch:
    inputs:
      source_tag:
        description: "Source tag (e.g., dev-abc1234)"
        required: true
        type: string
      target_environment:
        description: "Target environment tag"
        required: true
        type: choice
        options:
          - staging
          - prod

permissions:
  contents: read
  id-token: write

env:
  IMAGE_NAME: gofap-app

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Resolve ACR login server
        run: |
          ACR_LOGIN_SERVER=$(az acr show --name "${{ secrets.ACR_NAME }}" --query loginServer -o tsv)
          echo "REGISTRY=${ACR_LOGIN_SERVER}" >> "$GITHUB_ENV"

      - name: Login to ACR
        run: az acr login --name "${{ secrets.ACR_NAME }}"

      - name: Extract source tag suffix
        run: |
          SOURCE_TAG="${{ github.event.inputs.source_tag }}"
          SHORT_SHA="${SOURCE_TAG#*-}"
          echo "SOURCE_TAG=${SOURCE_TAG}" >> "$GITHUB_ENV"
          echo "SHORT_SHA=${SHORT_SHA}" >> "$GITHUB_ENV"
          echo "TARGET_ENV=${{ github.event.inputs.target_environment }}" >> "$GITHUB_ENV"

      - name: Promote image
        run: |
          SOURCE_IMAGE="${REGISTRY}/${IMAGE_NAME}:${SOURCE_TAG}"
          TARGET_SHA_TAG="${REGISTRY}/${IMAGE_NAME}:${TARGET_ENV}-${SHORT_SHA}"
          TARGET_LATEST_TAG="${REGISTRY}/${IMAGE_NAME}:${TARGET_ENV}-latest"

          docker pull "${SOURCE_IMAGE}"
          docker tag "${SOURCE_IMAGE}" "${TARGET_SHA_TAG}"
          docker tag "${SOURCE_IMAGE}" "${TARGET_LATEST_TAG}"
          docker push "${TARGET_SHA_TAG}"
          docker push "${TARGET_LATEST_TAG}"

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TARGET_ENV }}-${{ env.SHORT_SHA }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
