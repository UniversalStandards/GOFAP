# Dependabot configuration for GOFAPS
# This configuration ensures that all dependencies are kept up to date and secure
# across multiple package ecosystems

version: 2

# Global settings for all ecosystems
registries:
  npm-npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
    
updates:
  # ====================
  # NPM Dependencies (Frontend & Backend)
  # ====================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      # Check for updates every day for security patches
      interval: "daily"
      time: "03:00"
      timezone: "America/New_York"
    # Allow up to 10 open pull requests for npm
    open-pull-requests-limit: 10
    # Automatically rebase PRs when they become outdated
    rebase-strategy: "auto"
    # Prefixes for commit messages and PR titles
    commit-message:
      prefix: "npm"
      prefix-development: "npm-dev"
      include: "scope"
    # Labels for PRs
    labels:
      - "dependencies"
      - "npm"
      - "automated"
    # Reviewers (customize with your team members)
    # reviewers:
    #   - "team-lead"
    #   - "security-team"
    # assignees:
    #   - "devops-team"
    # Milestone assignment (optional)
    # milestone: 1
    
    # Version update strategy
    versioning-strategy: "increase"
    
    # Group updates for better management
    groups:
      # Group all production dependencies together
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Group development dependencies
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group security updates separately for priority
      security-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group major updates separately for careful review
      major-updates:
        update-types:
          - "major"
    
    # Ignore specific packages if needed
    ignore:
      # Example: Ignore major updates for stable packages
      # - dependency-name: "react"
      #   update-types: ["version-update:semver-major"]
      # Example: Ignore specific versions
      # - dependency-name: "express"
      #   versions: ["5.x"]
    
    # Allow specific dependencies to be updated more frequently
    allow:
      # Allow all security updates
      - dependency-type: "all"
    
  # ====================
  # GitHub Actions
  # ====================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check weekly for GitHub Actions updates
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
      - "automated"
    groups:
      github-actions-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    
  # ====================
  # Docker
  # ====================
  # Uncomment if you add Docker support
  # - package-ecosystem: "docker"
