# Render Blueprint for GOFAPS
# This file enables one-click deployment to Render.com

services:
  # Backend Web Service
  - type: web
    name: gofaps-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: TRUST_PROXY
        value: true
      - key: SESSION_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: LOG_DIR
        value: /tmp/gofaps-logs
      - key: DATABASE_URL
        fromDatabase:
          name: gofaps-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: gofaps-db
    databaseName: gofaps
    user: gofaps
    region: oregon
    plan: free
    postgresMajorVersion: 15
